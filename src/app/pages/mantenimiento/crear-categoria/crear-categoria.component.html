<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title">Crear nueva categoria</h4>
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-4 col-sm-4 text-center">
            <form action="" [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
              <div class="form-group">
                <div class="mb-3">
                  <input type="text" name="" id="" class="form-control" placeholder="Ingrese nombre categoria"
                    formControlName="nombre" aria-describedby="helpId">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="form-label">Estado</label>
                <div class="switch">
                  <label>OFF
                    <input type="checkbox" checked formControlName="estado"><span class="lever"></span>ON</label>
                </div>
              </div>
              <div class="form-group">
                <button  type="button" class="btn btn-outline-primary" (click)="limpiar()"> Limpiar imagen </button>
              </div>
              <div class="form-group">
                <div class="image-upload">
                  <label for="file-input">
                    <img *ngIf="!imgTemp"
                      src="https://avatars.akamai.steamstatic.com/46deb9d28238b87fc02ad664c413a4383e992615_full.jpg"
                      alt="" class="img-fluid rounded" />
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-fluid rounded">
                  </label>
                  <input type="file" name="" id="file-input" (change)="subirFoto($event)" />
                </div>
                <div class="form.group">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
