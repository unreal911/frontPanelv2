<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form (ngSubmit)="crearUsuario()" [formGroup]="registerForm" class="form-horizontal form-material"
          id="loginform" action="index.html">
          <h3 class="box-title m-b-20">Sign Up</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Name" formControlName="nombre">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Confirm Password"
                formControlName="password2">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                  formControlName="terminos">
                <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <p *ngIf="passValidas()" class="text-danger">Las contrase√±as no son iguales</p>
            <p *ngIf="campovalido('email')" class="text-danger"> el email debe ser valido</p>
            <p *ngIf="campovalido('nombre')" class="text-danger">el nombre debe ser valido y mas de 3 letras</p>
            <p *ngIf="aceptarTerminos()"  class="text-danger" >Debes aceptar los terminos</p>

          </div>
          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                type="submit">Sign Up</button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Already have an account? <a href="pages-login.html" class="text-info m-l-5"><b>Sign In</b></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
